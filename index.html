<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-panel">
        <div id="banner">
            <img src="./img/logo.png"><span>Black Mesa</span>
        </div>
    </div>
    <div id="right-panel">
        <div id="description">
            <h1>Working to make a better tomorrow for all mankind.</h1>
            <h2>Sign up <em>now</em> to be part of something extraordinary.</h2>
        </div>
        <form id="sign-up" action="">
            <fieldset><h3>Your challenge awaits.</h3>
                <div id="forms">
                    <div id="top-forms">
                        <div id="left-name" class='input-container'>
                            <label for='first-name'>FIRST NAME</label>
                            <input id='first-name' name='first-name' type='text' minlength="1" required/>
                        </div>
                        <div id="right-name" class='input-container'>
                            <label for='last-name'>LAST NAME</label>
                            <input id='last-name' name='last-name' type='text' minlength="1" required/>
                        </div>
                    </div>
                    <div id="middle-forms">
                        <div id="left-email" class='input-container'>
                            <label for='email'>EMAIL</label>
                            <input id='email' name='email' type='email' required/>
                        </div>
                        <div id="right-phone" class='input-container'>
                            <label for='phone-number'>PHONE NUMBER</label>
                            <input id='phone-number' name='phone-number' type='tel' required/>
                        </div>
                    </div>
                    <div id="bottom-forms">
                        <div id="left-password" class='input-container'>
                            <label for='password'>PASSWORD</label>
                            <input id='password' name='password' type='password' pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required/>
                        </div>
                        <div id="right-password" class='input-container'>
                            <label for='confirm-password'>CONFIRM PASSWORD</label>
                            <input id='confirm-password' name='confirm-password' type='password' pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required/>
                        </div>  
                    </div>
                </div>
            </fieldset>
            <button>Create Account</button>
        </form>
    <div id="log-in">Already have an account? <a href="">Log in</a></div>
    </div>
</body>
</html>
