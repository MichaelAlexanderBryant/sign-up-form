<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-panel">
        <div id="banner">
            <img src="logo.png"><span>Black Mesa</span>
        </div>
    </div>
    <div id="right-panel">
        <div id="description">
            <h1>Working to make a better tomorrow for all mankind.</h1>
            <h2>Sign up <em>now</em> to help with the mission.</h2>
        </div>
        <form id="sign-up" action="">
            <fieldset><h3>They're waiting for you.</h3>
                <div id="forms">
                    <div id="left-forms">
                        <div class='input'>
                            <label for='first-name'>FIRST NAME</label>
                            <input id='first-name' name='first-name' type='text'/>
                        </div>
                        <div class='input'>
                            <label for='email'>EMAIL</label>
                            <input id='email' name='email' type='email'/>
                        </div>
                        <div class='input'>
                            <label for='password'>PASSWORD</label>
                            <input id='password' name='password' type='password'/>
                        </div>
                    </div>
                    <div id="right-forms">
                        <div class='input'>
                            <label for='last-name'>LAST NAME</label>
                            <input id='last-name' name='last-name' type='text'/>
                        </div>
                        <div class='input'>
                            <label for='phone-number'>PHONE NUMBER</label>
                            <input id='phone-number' name='phone-number' type='tel'/>
                        </div>
                        <div class='input'>
                            <label for='confirm-password'>CONFIRM PASSWORD</label>
                            <input id='confirm-password' name='confirm-password' type='password'/>
                        </div>  
                    </div>
                </div>
            </fieldset>
            <button>Create Account</button>
            <div id="log-in">Already have an account? <a href="https://shattereddisk.github.io/rickroll/rickroll.mp4">Log in</a></div>
        </form>
    </div>
</body>
</html>
